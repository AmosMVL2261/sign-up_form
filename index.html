<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up_page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="flex-row">
        
        <aside class="background flex-column">
            <div class="logo-bar flex-row flex-center">
                <img src="./images/logo.png" alt="logo" class="logo">
                <p id="logo_text">Odin</p>
            </div>
            <p class="aside_bottom">Photo by 
                <a href="https://unsplash.com/es/@danielroe" target="_blank">Daniel Roe</a> 
                on <a href="https://unsplash.com/es" target="_blank">Unsplash</a></p>
        </aside>

        <div class="userForm flex-column flex-space">
            <section>
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your  deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </section>
            <form action="" method="" id="userDataForm" class="flex-column flex-space">
                <h2>Let's do this!</h2>
                <ul>
                    <li> 
                        <label for="firstName">First Name: <abbr title="required">*</abbr></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </li>
                    <li>
                        <label for="lastName">Last Name: <abbr title="required">*</abbr></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </li>
                    <li>
                        <label for="mail">E-mail: <abbr title="required">*</abbr></label>
                        <input type="email" id="mail" name="email" placeholder="example@email.com"  required>
                    </li>
                    <li>
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phoneNumber">
                    </li>
                    <li>                
                        <label for="password">Password: <abbr title="required">*</abbr></label>
                        <input type="password" name="password" id="password" required>
                    </li>
                    <li>
                        <label for="passwordC">Confirm Password: <abbr title="required">*</abbr></label>
                        <input type="password" name="passwordC" id="confirmPassword" required>
                    </li>
                </ul>

                <button type="submit" id="submitButton">Create Account</button>
            </form>
            <p id="join">Already have an account? <a href="" class="green">Log in</a></p>
      
        </div>
  </main>
</body>
</html>
