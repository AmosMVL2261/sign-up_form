<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up_page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="flex-row">
        
        <aside class="background flex-column">
            <div class="logo-bar flex-row flex-center">
                <img src="./images/logo.png" alt="logo" class="logo">
                <p id="logo_text">Odin</p>
            </div>
            <p class="aside_bottom">Photo by 
                <a href="https://unsplash.com/es/@danielroe" target="_blank">Daniel Roe</a> 
                on <a href="https://unsplash.com/es" target="_blank">Unsplash</a></p>
        </aside>

        <div class="userForm flex-column flex-space">
            <section>
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your  deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </section>
            <form action="" method="" class="flex-column flex-space">
                <h2>Let's do this!</h2>
                <ul>
                    <li>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </li>
                    <li>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="email">
                    </li>
                    <li>
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phoneNumber">
                    </li>
                    <li>                
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </li>
                    <li>
                        <label for="passwordC">Confirm Password:</label>
                        <input type="password" name="passwordC" id="passwordC">
                    </li>
                </ul>

                <button type="submit">Create Account</button>
            </form>
            <p id="join">Already have an account? <a href="" class="green">Log in</a></p>
      
        </div>
  </main>
</body>
</html>
